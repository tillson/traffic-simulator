<html>
<head>
  <title>PG Scoring Engine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container"><br>
    <h1>Scoreboard</h1>
    <hr style="width:40%; margin-left:0;">
    <div class="row">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Team Name</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Team 1</td>
            <td>100</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Team 2</td>
            <td>65</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Team 3</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      <hr>
      <p class="text-secondary">Porter-Gaud Honors Computer Science IV</p>
    </footer>
  </div>
</body>
</html>
