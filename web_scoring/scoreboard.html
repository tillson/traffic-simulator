<html>
<head>
  <title>PG Scoring Engine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container"><br>
    <h1>Project Scoring Engine</h1>
    <hr style="width:40%; margin-left:0;">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Team Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="PG Cyclones">
            <small id="emailHelp" class="form-text text-muted">Use the same team name for every submission (case sensititve).</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Flag</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="flag{this_is_a_bad_flag}">
          </div>
          <button type="submit" class="btn btn-primary">Check</button>
        </form>
      </div>
    </div>
    <footer>
      <hr>
      <p class="text-secondary">Porter-Gaud Honors Computer Science IV</p>
    </footer>
  </div>
</body>
</html>
